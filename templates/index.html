<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Edu - Upload Materi</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            background: #f8f9ff;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #f0f2ff;
        }

        .upload-area.dragover {
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon { font-size: 60px; margin-bottom: 20px; }
        .upload-text { color: #667eea; font-size: 18px; font-weight: 600; }
        .upload-hint { color: #999; font-size: 13px; }

        input[type="file"] { display: none; }

        .file-info {
            display: none;
            margin-top: 15px;
            padding: 12px;
            background: #e8f5e9;
            border-radius: 10px;
            border-left: 4px solid #4caf50;
            font-size: 14px;
        }

        .file-info.show { display: block; }

        .form-group {
            margin-top: 20px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
            display: block;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            opacity: 0.5;
        }

        .btn-submit.active {
            opacity: 1;
            cursor: pointer;
        }

        .supported-formats {
            text-align: center;
            margin-top: 15px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>ðŸ“š Smart Edu Generator</h1>
        <p>Generate soal otomatis dari materi</p>
    </div>

    <form method="POST" enctype="multipart/form-data" id="uploadForm">

        <!-- UPLOAD FILE -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Klik / Drag File</div>
            <div class="upload-hint">PDF atau DOCX</div>
            <input type="file" name="file" id="file" accept=".pdf,.docx" required>
        </div>

        <div class="file-info" id="fileInfo">
            âœ… File: <span id="fileName"></span>
        </div>

        <!-- JENIS SOAL -->
        <div class="form-group">
            <label>Jenis Soal</label>
            <select name="jenis_soal" id="jenisSoal" required>
                <option value="">-- Pilih Jenis Soal --</option>
                <option value="pilihan_ganda">Pilihan Ganda</option>
                <option value="essay">Essay</option>
                <option value="uraian">Uraian</option>
            </select>
        </div>

        <!-- JUMLAH SOAL -->
        <div class="form-group">
            <label>Jumlah Soal</label>
            <input type="number" name="jumlah_soal" id="jumlahSoal" min="1" max="50" value="5" required>
        </div>

        <button type="submit" class="btn-submit" id="btnSubmit">
            ðŸš€ Generate Soal
        </button>
    </form>

    <div class="supported-formats">
        Format didukung: PDF & DOCX
    </div>
</div>

<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('file');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const jenisSoal = document.getElementById('jenisSoal');
    const jumlahSoal = document.getElementById('jumlahSoal');
    const btnSubmit = document.getElementById('btnSubmit');

    function validateForm() {
        if (fileInput.files.length > 0 && jenisSoal.value !== "" && jumlahSoal.value > 0) {
            btnSubmit.classList.add('active');
            btnSubmit.disabled = false;
        } else {
            btnSubmit.classList.remove('active');
            btnSubmit.disabled = true;
        }
    }

    uploadArea.onclick = () => fileInput.click();

    fileInput.onchange = () => {
        fileName.textContent = fileInput.files[0].name;
        fileInfo.classList.add('show');
        validateForm();
    };

    jenisSoal.onchange = validateForm;
    jumlahSoal.oninput = validateForm;

    uploadArea.ondragover = e => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    };

    uploadArea.ondragleave = () => uploadArea.classList.remove('dragover');

    uploadArea.ondrop = e => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        fileInput.files = e.dataTransfer.files;
        fileName.textContent = e.dataTransfer.files[0].name;
        fileInfo.classList.add('show');
        validateForm();
    };
</script>
</body>
</html>
